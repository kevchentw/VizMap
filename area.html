<!DOCTYPE html>
<html>

<head>
    <title>Map Playground</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src="https://rawgit.com/calvinmetcalf/leaflet-ajax/gh-pages/dist/leaflet.ajax.min.js"></script>
    <style>
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;

        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>



<body>
    <div style="margin: auto;padding: 1em;font-size: 108%" class="ui fixed teal borderless inverted menu">
        <div class="ui container">
            <a href="connect.html" class="item">玉山銀行</a>
            <a href="index.html" class="item">即時交易地圖</a>
            <a href="line.html" class="item">過往交易分析</a>
            <a href="heatmap.html" class="item">熱圖</a>
            <a href="area.html" class="item">區域分析</a>
            <div class="right menu">
                <a href="" class="item"></a>
            </div>
        </div>
    </div>
    <div style="margin-top: 7em; padding-bottom: 7em;" class="ui main text container">
        <h1>台北市地區平均消費地圖</h1>
        <div id="map" style="width: 100%; height: 300px; "></div>
            <div style="margin: 1em; float: right" class="ui selection dropdown">
                <input type="hidden" name="month" id="month">
                <i class="dropdown icon"></i>
                <div class="default text">月份</div>
                <div class="menu">
                    <div class="item" data-value="201509">2015九月</div>
                    <div class="item" data-value="201508">2015八月</div>
                    <div class="item" data-value="201507">2015七月</div>
                </div>
        </div>
        <script>
            var geojson;
            var now_month = "201509";
            var now_month_zh = "2015九月";
            colors = ['#0092C7',
                '#9FE0F6',
                '#F3E59A',
                '#F3B59B',
                '#F29C9C',
                '#7BA3A8',
                '#F4F3DE',
                '#BEAD92',
                '#F35A4A'
            ];

            var map = L.map('map').setView([25.046074, 121.5494119], 11);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2V2Y2hlbnR3IiwiYSI6ImNpZzRrNnJjajJ2bml1a201ZTgxYnByYXkifQ.6Aj4446JZbArro776O5y9A', {
                maxZoom: 20,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(map);

            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function getColor(d) {
                return d > 700 ? '#800026' :
                    d > 600 ? '#BD0026' :
                    d > 500 ? '#E31A1C' :
                    d > 400 ? '#FC4E2A' :
                    d > 300 ? '#FD8D3C' :
                    d > 200 ? '#FEB24C' :
                    d > 100 ? '#FED976' :
                    '#FFEDA0';
            }

            function style(feature) {
                var avg;
                if(now_month=="201509"){
                    avg=feature.properties.avg9;
                    now_month_zh = "2015九月";
                }
                else if(now_month=="201508"){
                    avg=feature.properties.avg8;
                    now_month_zh = "2015八月";
                }
                else if(now_month=="201507"){
                    avg=feature.properties.avg7;
                    now_month_zh = "2015七月";
                }
                return {
                    fillColor: getColor(avg),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            function highlightFeature(e) {
                var layer = e.target;
                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                }
                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            function getRamdomPoint() {
                var bound = map.getBounds();
                var up = bound['_northEast']['lat'];
                var right = bound['_northEast']['lng'];
                var down = bound['_southWest']['lat'];
                var left = bound['_southWest']['lng'];
                var lng = getRandomArbitrary(left, right);
                var lat = getRandomArbitrary(down, up);
                var latlng = L.latLng(lat, lng);
                return latlng;
            }

            var info = L.control();

            info.onAdd = function(map) {
                this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                this.update();
                return this._div;
            };

            // method that we will use to update the control based on feature properties passed
            info.update = function(props) {
                this._div.innerHTML = '<h4>台北市' + now_month_zh +'平均消費</h4>' + (props ?
                    '<b>' + props.TNAME + '</b><br />$' + props.avg9 + ' 台幣 / 每筆交易' : '請選取一個區域');
            };

            info.addTo(map);

            var legend = L.control({
                position: 'bottomright'
            });

            legend.onAdd = function(map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [100, 200, 300, 400, 500, 600, 700],
                    labels = [];

                // loop through our density intervals and generate a label with a colored square for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);

            $.get("https://gist.githubusercontent.com/anonymous/c2dd80e6230134529a20/raw/51922a555b6d5189d8a05dcb778e330aee2445dc/map.geojson", function(res) {
                data = JSON.parse(res);
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });
            $("#month").change(function(){
                now_month = this.value;
                geojson.setStyle(style);
                info.update();
            })
        </script>
        <script>
            $('.dropdown').dropdown();
        </script>
</body>

</html>
